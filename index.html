<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <!-- Search and search list -->
            <div class="col-md-3">
                <div id=input>
                    <h2>My Places</h2>
                    <input type="text" class="form-control" id="locationText"><br>
                    <button class="btn btn-primary" id="searchBtn">Search</button>
                    <div id="pastSearchesDiv"></div>
                </div>

            </div>
            <!-- main section -->
            <div class="col-md-9">

                <div id="WeatherCarousel" class="carousel slide" data-ride="carousel" data-interval="false">

                    <!-- links to control carousel -->
                    <ul class="carousel-indicators">
                        <li data-target="#WeatherCarousel" data-slide-to="0" class="active">Current</li>
                        <li data-target="#WeatherCarousel" data-slide-to="1">Forecast</li>
                    </ul>

                    <!-- main content -->
                    <div class="carousel-inner glass">
                        <!-- current weather conditions -->
                        <div class="carousel-item active">
                            <h2 id="currentH2">Current Weather</h2>
                            <hr>
                            <div id="current" class="my-panel">
                                
                                <div id="currentWeatherDiv" class="row"></div>
                            </div>
                        </div>
                        <!-- forecast -->
                        <div class="carousel-item">
                            <h2 id="forecastH2">Weather Forecast</h2>
                            <hr>
                            <div class="my-panel">
                                
                                <div id="forecastDiv"></div>
                            </div>
                        </div>
                    </div>

                    <!-- more links to control carousel -->
                    <a class="carousel-control-prev" href="#WeatherCarousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#WeatherCarousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>

            </div>

        </div>
    </div>



    <script src="./assets/js/cities-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
